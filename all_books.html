<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <link rel="stylesheet" href="all_books.css">
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <div class="auth">
        <button class="btn sign-in">Log In</button>
        <button class="btn register">Sign Up</button>
      </div>
    </nav>
  </header>

  <main>
    <aside class="sidebar">
      <h3>Keywords</h3>
      <div class="filter">
        <span>Spring</span>
        <span>Smart</span>
        <span>Modern</span>
      </div>
      <h4>Categories</h4>

        <li><label><input type="checkbox" checked> Label</label></li>
        <li><label><input type="checkbox" checked> Label</label></li>
        <li><label><input type="checkbox" checked> Label</label></li>
      </ul>
    </aside>

    <section class="products">
      <div class="search-sort">
        <input type="text" placeholder="Search">
        <div class="sort-options">
          <button>New</button>
          <button>Price ascending</button>
          <button>Price descending</button>
          <button>Rating</button>
        </div>
      </div>
      <div class="product-grid">
        <div class="product-card">
          <div class="image"></div>
          <p>Text</p>
          <p>$0</p>
        </div>
        <div class="product-card">
          <div class="image"></div>
          <p>Text</p>
          <p>$0</p>
        </div>
        <div class="product-card">
          <div class="image"></div>
          <p>Text</p>
          <p>$0</p>
        </div>
        <div class="product-card">
          <div class="image"></div>
          <p>Text</p>
          <p>$0</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
