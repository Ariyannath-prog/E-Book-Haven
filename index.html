<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Haven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>E-Book Haven</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#books">Books</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="hero-container">
            <h2>Your Digital Library</h2>
            <p>Explore thousands of e-books and find your next favorite read.</p>
            <a href="#books" class="btn">Browse Books</a>
        </div>
    </section>

    <section id="featured">
        <div class="container">
            <h3>Featured E-Books</h3>
            <div class="book-list">
                <div class="book">
                    <img src="https://via.placeholder.com/150" alt="Book 1">
                    <h4>Book Title 1</h4>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150" alt="Book 2">
                    <h4>Book Title 2</h4>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150" alt="Book 3">
                    <h4>Book Title 3</h4>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 E-Book Haven. All rights reserved.</p>
    </footer>
</body>
</html>
